<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Corrida USP - Cadastro Treino</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid id="grid" columns="1">
			<p:outputLabel value="Descricao: " />
			<p:inputTextarea value="#{treinoBean.treino.descricao}" />

			<p:outputLabel value="Situação: " />
			<p:selectOneMenu id="situacao" value="#{treinoBean.treino.situacao}"
				style="width:150px">
				<f:selectItem itemLabel="Defina a situação" itemValue=""
					noSelectionOption="true" />
				<f:selectItems value="#{treinoBean.situacoes}" />
			</p:selectOneMenu>

			<p:outputLabel value="Vagas disponiveis: " />
			<p:inputText value="#{treinoBean.treino.vaga_maxima}" />

			<p:commandButton value="Confirmar"
				action="#{treinoBean.inscreveTreino}" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
