<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Corrida USP - Cadastro Treino</title>
</h:head>

<h:body>
	<p:outputLabel value="Editar treino" />
	<h:form>
		<h:panelGrid id="grid" columns="1" style="table-layout:fixed; font-size:12px; margin-top:35px;">
			<p:outputLabel value="Descricao: " />
			<p:inputTextarea rendered="#{treinoBean.treino.descricao}" value="#{treinoBean.treino.descricao}" />

			<p:outputLabel value="Situação: " />
			<p:selectOneMenu id="situacao" value="#{treinoBean.treino.situacao}"
				style="width:150px">
				<f:selectItem itemLabel="#{treinoBean.treino.situacao}" itemValue=""
					noSelectionOption="true" />
				<f:selectItems value="#{treinoBean.situacoes}" />
			</p:selectOneMenu>

			<p:outputLabel value="Vagas: " />
			<p:inputText rendered="#{treinoBean.treino.vagas}" value="#{treinoBean.treino.vagas}" />
			
			<p:outputLabel value="Data de início: "/>
 			<p:calendar rendered="#{treinoBean.treino.dataInicio}" value="#{treinoBean.treino.dataInicio}"/>
 				
 			<p:outputLabel value="Data de fim: "/>
 			<p:calendar rendered="#{treinoBean.treino.dataFim}" value="#{treinoBean.treino.dataFim}"/>

			<p:commandButton value="Confirmar"
				action="#{treinoBean.inscreveTreino}" />
				
			<p:commandButton value="Voltar"
				action="#{treinadorBean.retornarAoMenuTreinador}" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
