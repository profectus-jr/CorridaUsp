<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
		
	<h:head>
		<title>Corrida USP</title>
	</h:head>
	
	<h:body>
		<p:outputLabel value="Meus Treinos"/>
		<h:form>
			<h:panelGrid id="grid" columns="3">
				<p:commandButton value="Sair" action="#{corredorBean.logout}"/>
				<p:commandButton value="Home" action="#{corredorBean.home}"/>
			
				<p:commandButton value="Meus Treinos" action="#{corredorBean.meusTreinos}"/>
				
			</h:panelGrid>
		</h:form>
		
		
		<p:dataTable var="treino" value="#{corredorBean.listaTreinosCorredor}" style="table-layout:fixed; font-size:12px; margin-top:40px;">
		
				<p:column headerText="Descrição">
					<h:outputText value="#{treino.descricao}" />
				</p:column>
		
				<p:column headerText="Situação">
					<h:outputText value="#{treino.situacao}" />
				</p:column>
		
				<p:column headerText="Data do inicio">
					<h:outputText value="#{treino.dataInicio}" />
				</p:column>
		
				<p:column headerText="Data do fim">
					<h:outputText value="#{treino.dataFim}" />
				</p:column>
		
					
				<p:column width="50">
					<p:commandLink value="Visualizar"
						 />
				</p:column>
				
				<p:column width="50">
    				<p:commandLink value="Editar"  />
    			</p:column>
                <p:column width="50">
                	<p:commandLink value="Inscrever" action="#{corredorBean.inscreverEmTreino(treino)}" />
                </p:column>
			</p:dataTable>		
		
		
	</h:body>
</html>
