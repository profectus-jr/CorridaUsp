<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
		
	<h:head>
		<title>Corrida USP - Criar corrida</title>
	</h:head>
	
	<h:body>
		<p:outputLabel value="Nova corrida"/>
		<h:form>	
 			<h:panelGrid id="grid" columns="1" style="table-layout:fixed; font-size:12px; margin-top:40px;">
 				<p:outputLabel value="Nome: "/>
 				<p:inputText value="#{corridaBean.corrida.nome}"/>
 			
 				<p:outputLabel value="Descricao: "/>
        		<p:inputTextarea value="#{corridaBean.corrida.descricao}" />
 			
				<p:commandButton value="Confirmar" action="#{corridaBean.inscreveCorrida}"/>
				
				<p:commandButton value="Voltar"
				action="#{sessaoTreinoBean.retornarAHomeSessaoTreino}" />
			</h:panelGrid>
		</h:form>
	</h:body>
</html>
