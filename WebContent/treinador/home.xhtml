<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
		
	<h:head>
		<title>Corrida USP</title>
	</h:head>
	
	<h:body>
		<p:outputLabel value="Homepage do treinador"/>
		<h:form>
			<h:panelGrid id="grid" columns="1">
				<p:commandButton value="Cria treino" action="#{treinoBean.inscreve}"/>
				<p:commandButton value="Sair" action="#{treinadorBean.logout}"/>
				
			</h:panelGrid>
		</h:form>
		<p:dataTable var="car" value="#{treinadorBean.treinos}">
    <p:column headerText="Id">
        <h:outputText value="#{car.descricao}" />
    </p:column>
</p:dataTable>
				
	</h:body>
</html>
