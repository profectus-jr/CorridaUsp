<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
		
	<h:head>
		<title>Corrida USP - Cadastro Treinador</title>
	</h:head>
	
	<h:body>
		<h:form>	
 			<h:panelGrid id="grid" columns="1">
 				<p:outputLabel value="Nome: "/>
 				<p:inputText value="#{treinadorBean.treinador.nome}"/>
 			
 				<p:outputLabel value="Senha: "/>
 				<p:inputText value="#{treinadorBean.treinador.senha}"/>	
 				
 				<p:outputLabel value="E-mail: "/>
 				<p:inputText value="#{treinadorBean.treinador.email}"/>
 				
 				<p:outputLabel value="Curriculo: "/>
 				<p:inputTextarea value="#{treinadorBean.treinador.curriculo}"/>
 				
 				<p:outputLabel value="Telefone: "/>
 				<p:inputTextarea value="#{treinadorBean.treinador.numTelefone}"/>
 							
				<p:commandButton value="Confirmar" action="#{treinadorBean.inscreveTreinador}"/>
			</h:panelGrid>
		</h:form>
	</h:body>
</html>
