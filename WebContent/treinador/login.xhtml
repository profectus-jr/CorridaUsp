<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
		
	<h:head>
		<title>Login Treinador</title>
	</h:head>
	
	<h:body>
		<div align="center">
		<p:outputLabel value="Login do treinador"/>
		<h:form>
			<h:panelGrid id="grid" columns="1" style="table-layout:fixed; font-size:12px; margin-top:40px;">
				
				<p:outputLabel value="E-mail: "/>
 				<p:inputText value="#{treinadorBean.treinador.email}"/>
 				
 				<p:outputLabel value="Senha: "/>
 				<p:inputText value="#{treinadorBean.treinador.senha}"/>
 				
 				<p:commandButton value="Entrar" action="#{treinadorBean.autenticacao}"/>
 				<p:commandLink value="Inscreva-se" action="#{treinadorBean.inscreve}"/>
				
			</h:panelGrid>
		</h:form>
		</div>
	</h:body>
</html>
