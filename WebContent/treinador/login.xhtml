<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
		
	<h:head>
		<title>Login Treinador</title>
	</h:head>
	
	<h:body>
		<p:outputLabel value="Login do treinador"/>
		<h:form>
			<h:panelGrid id="grid" columns="1">
				
				<p:outputLabel value="E-mail: "/>
 				<p:inputText value="#{treinadorBean.treinador.email}"/>
 				
 				<p:outputLabel value="Senha: "/>
 				<p:inputText value="#{treinadorBean.treinador.senha}"/>
 				
 				<p:commandButton value="Entrar" action="#{treinadorBean.autenticacao}"/>
				
			</h:panelGrid>
		</h:form>
		
		<h:form>
			<p:commandButton value="Inscreve treinador" action="#{treinadorBean.inscreve}"/>
		</h:form>
		
	</h:body>
</html>
